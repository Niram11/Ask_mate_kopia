<html>
<head>
    <title>List of questions</title>
    <meta keywords.="story agile">
</head>
<style>
    body {background-color: powderblue;}
    table, th, td {
      border:1px solid black;
    }
</style>
<body>
    <h1>Question ID {{data[1][0]}}</h1>

    <table style="width:100%">
        <tr>
        {% for i in data[0]%}
        <th>{{i}}</th>
        {% endfor %}
        </tr>
        <tr>
        {% for i in data[1]%}
        <td>{{i}}</td>
        {% endfor %}
        </tr>
    </table>
    <h2>Answers</h2>
    <table>
        <tr>
            {% for i in answers[0] %}
            <th>{{i}}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for i in answers[1] %}
            <td>{{i}}</td>
            {% endfor %}
        </tr>
    </table>
    <a href="{{ url_for ( 'new_answer', question_id = data[1][0]) }}">add answer</a>
    <br>
    <a href="{{ url_for( 'question_edit', question_id = data[1][0] )}}">edit question</a>
    <br>
    <a href="{{ url_for( 'question_delete', question_id = data[1][0] )}}">delete question</a>
    <br>
    <a href="/list">return</a>
</body>
</html>
