<html>
<head>
    <title>List of questions</title>
    <meta keywords.="story agile">
</head>
<style>
    body {background-color: powderblue;}
    table, th, td {
      border:1px solid black;
    }
</style>
<body>
    <h1>Question ID {{data[1][0]}}</h1>

    <table style="width:100%">
        <tr>
        {% for i in data[0]%}
        <th>{{i}}</th>
        {% endfor %}
        </tr>
        <tr>
        {% for i in data[1]%}
        <td>{{i}}</td>
        {% endfor %}
        </tr>
    </table>
    <a href="/list">return</a>
</body>
</html>
